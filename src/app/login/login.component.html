<mat-card>
  <mat-card-title>Taquilla Plaza San Javier</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="handleSubmitEvent()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="username">
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>
      <p *ngIf="error" class="loginError">
        {{ errorMessage }}
      </p>
      <p class="button">
        <button type="submit" mat-button>Login</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
