<h1 mat-dialog-title>Cancelacion </h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Usuario</mat-label>
    <input matInput [(ngModel)]="data.user">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput [(ngModel)]="data.password">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Motivo</mat-label>
    <input matInput [(ngModel)]="data.motivo">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cerrar</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Cancelar</button>
</div>
